name: Release Workflow

on:
  push:
#    tags:
#      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make build/linux

      - uses: actions/upload-artifact@v4
        with:
          name: lin_x64
          path: |
            persistent-loadout

  build-mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: rustup target add
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Build
        run: make build/mac

      - uses: actions/upload-artifact@v4
        with:
          name: mac_x64
          path: |
            persistent-loadout

  build-windows:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Cross
        run: cargo install cross

      - name: Build
        run: make build/windows

      - uses: actions/upload-artifact@v4
        with:
          name: win_x64
          path: |
            persistent-loadout

  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Copy files
        run: |
          mkdir -p persistent-loadout
          cp LICENSE persistent-loadout/LICENSE.txt
          cp README.md persistent-loadout/README.md

      - uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            persistent-loadout

  release:
    runs-on: ubuntu-latest

    needs: [ build-docs, build-linux, build-mac, build-windows ]

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: persistent-loadout
          pattern: |
            '*_x64'
            'docs'
          merge-multiple: 'true'

      - name: Create ZIP archive
        env:
          ref_name: ${{ github.ref_name }}
        run: zip -r persistent-loadout-${ref_name}.zip persistent-loadout/

      - uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: persistent-loadout-*.zip
